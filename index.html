<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css">
        <title>Document</title>
    </head>

    <body>
        <header class="menu">
            <div class="menu__section left">
                <img
                    class="menu__icon"
                    src="./assets/burger-icon.svg"
                    alt="burger"
                />
                <a href="" class="menu__link active">All</a>
                <a href="" class="menu__link">Images</a>
            </div>
            <div class="menu__section right">
                <img class="menu__icon" src="./assets/more-icon.svg" alt="More">
                <div class="menu__profile">
                    <img src="./assets/circle-frame.svg" alt="" class="menu__avatar--frame">
                    <img class="menu__avatar" src="https://lh3.googleusercontent.com/ogw/ADea4I79zaj-Cf2K8Ux2Sj2WSSx8fb4yRlGOU_3dUrTW=s32-c-mo" alt="">
                </div>
            </div>
        </header>

        <main class="content">
            <img src="./assets/logo.svg" alt="logo" class="content__logo">
            <input type="text" class="content__search">
        </main>

        <footer class="footer">
            <div class="footer__section footer__location">
                <span>Brazil</span>
            </div>
            <div class="footer__section footer__links">
                <a>Settings</a>
                <a>Privacy</a>
                <a>Terms</a>
            </div>
        </footer>
    </body>
</html>
